<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Escape Duo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        
        /* Victory screen animations */
        @keyframes victory-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .victory-animation {
            animation: victory-pulse 2s ease-in-out infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        #game-container {
            text-align: center;
        }
        
        h1 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }
        
        #status {
            color: #ecf0f1;
            margin-top: 20px;
            font-size: 16px;
            transition: all 0.3s ease; /* Smooth transitions for turn changes */
            text-align: center;
        }
        
        #item-display {
            color: #95a5a6;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        #end-turn-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
            display: none; /* Hidden by default until game starts */
        }

        #end-turn-btn:hover {
            background-color: #c0392b;
        }

        #end-turn-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Dungeon Escape Duo</h1>
        <div id="game"></div>
        <div id="status">Connecting to server...</div>
        <div id="item-display">Loading game...</div>
        <button id="end-turn-btn">End Turn</button>
    </div>
    
    <!-- Socket.io client library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Main game script -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
